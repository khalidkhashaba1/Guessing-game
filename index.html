<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>لعبه تخمين الكلمه</title>
</head>
<body>
    <h1>لعبه تخمين الكلمه</h1>
    <div class="div-help1">
        <h3 class="help1"></h3>
    </div>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">فحص</button>
                <button class="hint"><span></span> مساعده</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>مفاتيح الالوان</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">الكلمه صحيحه وفي المكان المطلوب</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">الحرف صحيح لاكن ليس في المكان المطلوب</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">الحرف ليس موجود</div>
            </div>
        </div>
    </div>
    <footer>Khalid Khashaba <bdi>اللعبه مصممه بواسطه </bdi></footer>
    <script src="index.js"></script>
</body>
</html>
